<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反恐精英 2 | 玩家反馈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", "Microsoft YaHei", sans-serif;
        }

        body {
            background: url("photo/背景——玩家反馈.png") fixed center/cover no-repeat;
            color: #fff;
            position: relative;
            padding-top: 80px;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(17, 17, 27, 0.9);
            z-index: -1;
        }

        .music-bar {
            position: fixed;
            top: 70px;
            right: 10px;
            z-index: 9999;
            background-color: transparent;
            padding: 8px;
            border-radius: 5px;
        }

        .music-bar audio {
            width: 280px;
            outline: none;
            background-color: rgba(17, 17, 27, 0.5);
            border-radius: 3px;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9998;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: rgba(17, 17, 17, 0.95);
            border-bottom: 1px solid #ff4444;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff4444;
            text-decoration: none;
        }

        .nav {
            padding: 0;
            margin: 0;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav a:hover, .nav a.active {
            color: #ff4444;
        }

        .official-btn {
            background-color: #ff4444;
            padding: 8px 15px;
            border-radius: 3px;
        }

        .official-btn:hover {
            background-color: #cc0000;
            color: #fff !important;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px);
            padding: 40px 20px;
        }

        .feedback-box {
            background-color: rgba(30, 30, 46, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.15);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 68, 68, 0.2);
        }

        .feedback-box h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
            padding-bottom: 15px;
        }

        .feedback-box h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: #ff4444;
        }

        .form-item {
            margin-bottom: 20px;
        }

        .form-item label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 16px;
        }

        .form-item input,
        .form-item textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(17, 17, 27, 0.8);
            color: #fff;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-item input:focus,
        .form-item textarea:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 8px rgba(255, 68, 68, 0.2);
        }

        .form-item input::placeholder,
        .form-item textarea::placeholder {
            color: #888;
        }

        .form-item textarea {
            height: 120px;
            resize: vertical;
            line-height: 1.6;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .footer {
            background-color: rgba(17, 17, 27, 0.95);
            color: #aaa;
            text-align: center;
            padding: 30px;
            border-top: 1px solid #ff4444;
            margin-top: auto;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .footer .links {
            margin-top: 15px;
        }

        .footer .links a {
            color: #aaa;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer .links a:hover {
            color: #ff4444;
        }
    </style>
</head>
<body>


<div class="top-bar">
    <a href="首页.html" class="logo">CS2</a>
    <div class="nav">
        <ul>
            <li><a href="首页.html">首页</a></li>
            <li><a href="游戏模式.html">游戏模式</a></li>
            <li><a href="武器库.html">武器库</a></li>
            <li><a href="游戏视频.html">游戏视频</a></li>
            <li><a href="玩家反馈.html" class="active">玩家反馈</a></li>
            <li><a href="https://www.counter-strike.net/cs2" target="_blank" class="official-btn">官方网站</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="feedback-box">
        <h2>玩家反馈</h2>
        <form action="" method="get">
            <div class="form-item">
                <label for="contact">联系方式：</label>
                <input type="text" id="contact" name="contact" placeholder="请输入手机号/QQ号">
            </div>
            <div class="form-item">
                <label for="account">游戏账号：</label>
                <input type="text" id="account" name="account" placeholder="请输入游戏账号">
            </div>
            <div class="form-item">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" placeholder="请输入游戏内用户名">
            </div>
            <div class="form-item">
                <label for="content">反馈内容：</label>
                <textarea id="content" name="content" placeholder="请详细描述您的问题或建议..."></textarea>
            </div>
            <button type="submit" class="submit-btn">提交反馈</button>
        </form>
    </div>
</div>

<div class="footer">
    <p>CS2主题站 © 2025 遂宁工程职业学院——周天赐</p>
    <div class="links">
        <a href="https://www.valvesoftware.com/zh-cn/" target="_blank">Valve官方网站</a>
        <a href="https://store.steampowered.com/app/730/CounterStrike_2/" target="_blank">Steam商店页面</a>
        <a href="玩家反馈.html">反馈与建议</a>
    </div>
</div>
</body>
</html>
