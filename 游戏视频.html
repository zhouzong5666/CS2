    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", "Microsoft YaHei", sans-serif;
        }

        body {
            background: url("photo/R-C.png") fixed center/cover no-repeat;
            color: #fff;
            position: relative;
            padding-top: 80px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(17, 17, 27, 0.9);
            z-index: -1;
        }

        .music-bar {
            position: fixed;
            top: 70px;
            right: 10px;
            z-index: 9999;
            background-color: transparent;
            padding: 8px;
            border-radius: 5px;
        }

        .music-bar audio {
            width: 280px;
            outline: none;
            background-color: rgba(17, 17, 27, 0.5);
            border-radius: 3px;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9998;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: rgba(17, 17, 17, 0.95);
            border-bottom: 1px solid #ff4444;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff4444;
            text-decoration: none;
        }

        .nav {
            padding: 0;
            margin: 0;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav a:hover, .nav a.active {
            color: #ff4444;
        }

        .official-btn {
            background-color: #ff4444;
            padding: 8px 15px;
            border-radius: 3px;
        }

        .official-btn:hover {
            background-color: #cc0000;
            color: #fff !important;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 60px auto;
            background-color: rgba(30, 30, 46, 0.85);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.15);
        }

        .title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 50px;
            color: #fff;
            position: relative;
            padding-bottom: 15px;
        }

        .title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: #ff4444;
        }

        .video-box {
            margin-bottom: 40px;
            background-color: rgba(17, 17, 27, 0.9);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 68, 68, 0.2);
            transition: box-shadow 0.3s;
        }

        .video-box:hover {
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
            border-color: #ff4444;
        }

        h3 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 20px;
            padding-left: 10px;
            border-left: 3px solid #ff4444;
        }

        video {
            width: 100%;
            border-radius: 8px;
            outline: none;
            background-color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .footer {
            background-color: rgba(17, 17, 27, 0.95);
            color: #aaa;
            text-align: center;
            padding: 30px;
            margin-top: 60px;
            border-top: 1px solid #ff4444;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .footer .links {
            margin-top: 15px;
        }

        .footer .links a {
            color: #aaa;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer .links a:hover {
            color: #ff4444;
        }
    </style>
